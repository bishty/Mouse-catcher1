<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mouse.css">
    <title></title>

</head>

<body>
    <main>
        <div>
            <h1 style="color: rgb(100, 71, 36);">Mouse catcher Game</h1>
        </div>
        <div class="score">
            <p> Score:<span id="score"></span></p>
            <p> Time:<span id="time"></span></p>
            <p id="highScore" class=""></p>
            <progress></progress>
        </div>
        <div class="game" id="game">
            <div id="mouse1"></div>
            <div id="mouse2"></div>


            <div id="mouse3"></div>

            <div id="mouse4"></div>


            <div id="mouse5"></div>


            <div id="mouse6"></div>

            <div id="mouse7"></div>

            <div id="mouse8"></div>

            <div id="mouse9"></div>


        </div>
        <div id="result">
            <input type="button" value="Menu" id="menu" onclick="menu()">
            <p id="showScore" class="popUp">Oops! Better luck for next time.</p>
            <p id="resultHScore" class=""></p>

        </div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="mouse.js"></script>
</body>

</html>
